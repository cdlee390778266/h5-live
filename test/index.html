<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="gb2312">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="HLS播放器" />
        <meta name="description" content="HLS播放器,输入RTMP或者HLS播放地址" />
        <title>HLS播放器</title>

        <script src="js/jquery.min.js"></script>
        <script src="js/cyberplayer.js" type="text/javascript"></script>
        <script language="javascript" type="text/javascript">
        	function mainload(seturl) {
                var url = seturl;
                var player = cyberplayer("dvplay").setup({
                    flashplayer:"http://192.168.16.41/test/swf/Baidu-T5Player-SDK-Web-v3.3.0/player/cyberplayer.flash.swf",
                    stretching: "uniform",
                    file: url ,
                    // width:divs.scrollWidth,
                    // height: divs.scrollHeight,
                    autostart: true,
                    repeat: false,
                    volume: 100,
                    controls: true,
                    ak: '515d61b893134f40bd4297b75a03494b' // 公有云平台注册即可获得accessKey
                });
            }

            function  play() {
                var mediaUrl = 'http://192.168.1.213:7080/live/mydemo.m3u8';
                mainload(mediaUrl);
            }
        </script>
    </head>
    <body onload="play()">
        <div id="dvplay"></div>
    </body>
</html>
